<!-- Default form login -->
<form [formGroup]="validatingForm" (ngSubmit)="submit()" class="text-center border border-light p-5" action="#!">

  <p class="h4 mb-4">Login</p>

  <!-- Userbane -->
  <input type="username" id="defaultLoginFormEmail"
         class="form-control mb-4" placeholder="Role" formControlName="role">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword"
         class="form-control mb-4" placeholder="Password" formControlName="password">

  <!-- Sign in button -->
  <button (click)="submit()" class="btn btn-info btn-block my-4" type="submit">Contribute</button>
</form>
